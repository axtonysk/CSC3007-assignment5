<script>

fetch('https://api.data.gov.sg/v1/environment/psi')
.then(response => response.json())
.then(data => {

    console.log(data);
    retrievedData = data.region_metadata
    psiData = data.items[0].readings.psi_twenty_four_hourly;
    console.log(psiData)
    console.log(retrievedData);

    let tiles = new L.tileLayer('https://maps-{s}.onemap.sg/v3/Default/{z}/{x}/{y}.png', {
    detectRetina: true,
    maxZoom: 18,
    minZoom: 11,
    //Do not remove this attribution
    attribution:
        '<img src="https://docs.onemap.sg/maps/images/oneMap64-01.png" style="height:20px;width:20px;">' +
        'New OneMap | Map data Â© contributors, <a href="http://SLA.gov.sg">Singapore Land Authority</a>'
    });

    let map = new L.Map('map', {
    center: [1.347833, 103.809357],
    zoom: 12,
    maxBounds: L.latLngBounds(L.latLng(1.1, 103.5), L.latLng(1.5, 104.3))})
    .addLayer(tiles);

    for(const regionData in retrievedData) {

        //console.log(retrievedData[regionData]);
        //console.log(retrievedData[regionData]['name'])
        //console.log(retrievedData[regionData]['label_location']['latitude'])
        //console.log(retrievedData[regionData]['label_location']['longitude'])
        latitude = retrievedData[regionData]['label_location']['latitude']
        longitude = retrievedData[regionData]['label_location']['longitude']

        if(retrievedData[regionData]['name'] != 'national') {
            var circle = L.circle([latitude, longitude], {
                color: 'teal',
                fillColor: 'teal',
                fillOpacity: 0.5,
                radius: 2500})
                .bindPopup("I am a circle.")
                .addTo(map);

        }
}
    var marker = L.marker([1.33, 103.7])
    .bindPopup("<b>Hello world!</b><br>I am a popup.").openPopup()
    .addTo(map);

});
